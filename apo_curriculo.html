<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo</h1>
        <form id="resumeForm" action="gerador_curriculo_apo.php" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </fieldset>

            <fieldset id="experiencia">
                <legend>Experiência Profissional</legend>
                <div class="exp-item">
                    <label for="cargo">Cargo:</label>
                    <input type="text" name="cargo[]" required>
                    <label for="empresa">Empresa:</label>
                    <input type="text" name="empresa[]" required>
                    <label for="inicio">Data de Admissão:</label>
                    <input type="month" name="inicio[]" required>
                    <label for="fim">Data de Término:</label>
                    <input type="month" name="fim[]">
                </div>
                <button type="button" id="addExp">Adicionar Experiência</button>
            </fieldset>

            <fieldset id="formacao">
                <legend>Formação Acadêmica</legend>
                <div class="formacao-item">
                    <label for="curso">Curso:</label>
                    <input type="text" name="curso[]" required>
                    <label for="instituicao">Instituição:</label>
                    <input type="text" name="instituicao[]" required>
                    <label for="conclusao">Ano de Conclusão:</label>
                    <input type="number" name="conclusao[]" min="1900" max="2099" step="1" required>
                </div>
                <button type="button" id="addFormacao">Adicionar Formação</button>
            </fieldset>

            <fieldset>
                <legend>Qualidades Pessoais</legend>
                <textarea name="qualidades" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <legend>Perspectiva de Carreira</legend>
                <textarea name="perspectiva" rows="4"></textarea>
            </fieldset>

            <button type="submit">Gerar Currículo</button>
        </form>
    </div>
    <script src="java_apo.js"></script>
</body>
</html>
